# Spark logging configuration
# Logs INFO and above to file, only ERROR to console

# Root logger configuration
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = console
rootLogger.appenderRef.file.ref = file

# Console appender - only show errors
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %-5p %c{1} - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = error

# File appender - capture all INFO and above
appender.file.type = RollingFile
appender.file.name = file
appender.file.fileName = .logs/spark.log
appender.file.filePattern = .logs/spark-%d{yyyy-MM-dd}-%i.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5

# Quiet noisy loggers
logger.jetty.name = org.sparkproject.jetty
logger.jetty.level = warn

logger.netty.name = io.netty
logger.netty.level = warn
